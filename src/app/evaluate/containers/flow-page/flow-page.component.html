<div class="m-48">
  <mat-card>
    <mat-horizontal-stepper [linear]="true" #stepper>
      <mat-step >
        <ng-template matStepLabel>Model</ng-template>
          <app-model-page (select)="selectModel($event, stepper)"></app-model-page>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Test</ng-template>
        <mat-tab-group>
          <mat-tab label="Question">
            <ng-template matTabContent>
              <app-question-form-page></app-question-form-page>
            </ng-template>
          </mat-tab>
          <mat-tab label="Student">
            <ng-template matTabContent>
              <app-student-form-page></app-student-form-page>
            </ng-template>
          </mat-tab>
        </mat-tab-group>

      </mat-step>
      <mat-step>
        <app-result-page></app-result-page>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card>
</div>
