<div class="m-48">
  <mat-card>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
      <mat-form-field fxFlex="80">
        <input matInput placeholder="Question" class="w-100-p">
      </mat-form-field>
      <div fxFlex="20">
        <button mat-raised-button color="primary" (click)="solve()">Solve</button>
      </div>
    </div>
  </mat-card>
</div>
