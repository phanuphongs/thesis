<mat-accordion>
  <mat-expansion-panel
    *ngFor="let result of results | async"
    class="mb-16">
    <mat-expansion-panel-header [expandedHeight]="'auto'" [collapsedHeight]="'auto'">
      <app-result-card class="w-100-p" [student]="result"></app-result-card>
    </mat-expansion-panel-header>
    <div fxLayout="column" fxLayoutAlign="start center" class="w-100-p">
      <app-result-detail class="w-100-p" [answer]="answer" *ngFor="let answer of result.answers"></app-result-detail>
    </div>
  </mat-expansion-panel>
</mat-accordion>
