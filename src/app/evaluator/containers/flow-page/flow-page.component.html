<div class="m-48">
  <mat-card>
    <mat-horizontal-stepper [linear]="true" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel >Model</ng-template>
          <app-model-page (select)="selectModel($event, stepper)"></app-model-page>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Test</ng-template>
        <div fxLayout="row" class="w-100-p" fxLayoutAlign="flex-end">
          <file-upload (files)="selectFile($event)"></file-upload>
        </div>
        <mat-tab-group>
          <mat-tab label="Question">
            <ng-template matTabContent>
              <app-question-form-page></app-question-form-page>
            </ng-template>
          </mat-tab>
          <mat-tab label="Student">
            <ng-template matTabContent>
              <app-student-form-page [showStudentScore]="false"></app-student-form-page>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
        <div>
          <button mat-raised-button color="primary" matStepperNext (click)="import()">Next</button>
        </div>
      </mat-step>
      <mat-step>
        <app-result-page></app-result-page>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card>
</div>
